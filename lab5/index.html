<!DOCTYPE html>
<html>
<head>
  <title>CSS Features Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header"><h1> CSS Features Demo</h1></div>

  <section>
    <h2>Font Styles</h2>
    <p class="serif">Serif font example.</p>
    <p class="sans">Sans-serif font example.</p>
    <p class="mono">Monospace font example.</p>
    <p class="cursive">Cursive font example.</p>
  </section>

  <section>
    <h2>Background Repeat</h2>
    <div class="bg repeat"></div>
    <div class="bg no-repeat"></div>
  </section>


  <section>
    <h2>Link Styles</h2>
    <a href="https://openai.com" target="_blank">OpenAI</a><br>
    <a href="https://example1.com" target="_blank">Example1</a><br>
    <a href="https://example2.com" target="_blank">Example2</a>
  </section>

  <section>
    <h2>Visibility</h2>
    <p class="visible">I am visible.</p>
    <p class="hidden">You can't see me.</p>
  </section>
</body>
</html>
